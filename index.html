<html>
	<head>
		<meta charset="utf8">
		<title>Pac-Man</title>
		<meta name="description" content="Pac-Man is a classic arcade game from the 1980s. This HTML5 version features multiple levels and improved ghost pathfinding, serving as a great example for learning Canvas game development.">
		<meta name="keywords" content="Pac-Man, arcade, HTML5 game, Javascript game engine">
		<link rel="shortcut icon" href="favicon.png">
		<link rel="stylesheet" href="./static/style/index.css">
		<style>
			/* Make instructions font darker */
			.intro {
				color: #222;
			}
			.intro ul {
				color: #222;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="mod-panel">
				<div class="hd"><h1>Pac-Man by Niraj Khatri</h1></div>
				<div class="bd">
					<canvas id="canvas" width="960" height="640">Canvas not supported</canvas>
				</div>
				<div class="ft">
					<div class="intro">
						<strong>Instructions:</strong>
						<ul>
							<li>Use <b>Arrow keys</b> to move Pac-Man.</li>
							<li>Press <b>[Space]</b> to pause or continue the game.</li>
							<li>Press <b>[Enter]</b> to start the game.</li>
							<li>Avoid ghosts and eat all the pellets to win!</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="mod-button">
				<a class="github-button" href="https://github.com/nirajktr" data-color-scheme="no-preference: light; light: light; dark: dark;" data-size="large" aria-label="Follow @nirajktr GitHub">Follow @nirajktr</a>
			</div>
		</div>
		<footer style="text-align:center; margin-top:30px; color:#888;">
			<!-- Footer can be left empty or used for copyright -->
		</footer>
		<script src="./static/script/game.js"></script>
		<script src="./static/script/index.js"></script>
		<script async defer src="https://buttons.github.io/buttons.js"></script>
	</body>
</html>
